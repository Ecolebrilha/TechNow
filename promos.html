<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Promos</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: flex-start;
            height: 200vh;
        }

        .form-container {
            width: 300px;
            margin: 0;
            padding-top: 0;
        }

        .form-input {
            width: 90%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        .btn {
            width: 97%;
            padding: 10px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: 0.5s transform;
        }

        .btn:hover {
            transform: scale(1.05);
        }

        .btn:disabled {
            background-color: #ccc;
        }

        .info-text {
            text-align: justify;
            margin-top: 20px;
            color: #777;
        }

        label {
            color: black;
        }

        .line {
            width: 98%;
            height: 1px;
            background-color: #ccc;
            margin-bottom: 20px;
        }

        .back-btn-container {
            display: flex;
            align-items: center;
            margin-bottom: 5px;
        }

        .back-btn {
            background: none;
            border: none;
            font-size: 30px;
            color: #007bff;
            cursor: pointer;
        }

        .back-text {
            margin: 5px 0 0 10px;
            font-size: 16px;
            color: #007bff;
            cursor: pointer;
        }

        footer {
            background-color: white;
            color: #333;
            text-align: center;
            padding: 10px 0;
            position: fixed;
            width: 100%;
            bottom: 0;
            display: flex;
            justify-content: space-between;
        }

        .footer-icons {
            display: flex;
            justify-content: space-around;
            width: 100%;
            padding: 0 20px;
        }

        .footer-icons a {
            color: #888;
            text-decoration: none;
            font-size: 24px;
            position: relative;
            padding-bottom: 10px;
        }

        .footer-icons a::after {
            content: "";
            display: block;
            width: 100%;
            height: 6px;
            background-color: #667;
            position: absolute;
            top: 33px;
            left: 0;
            visibility: visible;
        }

        .footer-icons a:hover,
        .footer-icons a.selected {
            color: #28a745;
        }

        .footer-icons a.selected::after {
            background-color: #28a745;
        }

    </style>
</head>

<body>

    <div class="form-container">

        <div class="back-btn-container">
            <button class="back-btn">‹</button>
            <span class="back-text">Voltar</span>
        </div>

        <div class="line"></div>

        <label for="cpf">Digite seu CPF</label>
        <input type="text" id="cpf" class="form-input" placeholder="XXX.XXX.XXX-XX" maxlength="14">

        <label for="nome">Digite seu nome</label>
        <input type="text" id="nome" class="form-input" placeholder="Nome do usuário" disabled>

        <a href="carrinho.html"><button class="btn" id="btn-avancar">Avançar</button></a>

        <div class="info-text">Aproveite nossas ofertas exclusivas em tecnologia! Descontos especiais em smartphones,
            laptops e muito mais, só para você!</div>
    </div>
    <footer>
        <div class="footer-icons">
            <a href="index.html" title="Início"><i class="fas fa-home"></i></a>
            <a href="promos.html" title="Promoções" target="_self"><i class="fas fa-gift"></i></a>
            <a href="carrinho.html" title="Carrinho de Compras"><i class="fas fa-shopping-cart"></i></a>
        </div>
    </footer>

    <script>
        $(document).ready(function () {

            $('#cpf').on('input', function () {
                var cpf = $(this).val().replace(/\D/g, '');
                if (cpf.length <= 11) {
                    cpf = cpf.replace(/(\d{3})(\d{3})(\d{3})(\d{2})/, '$1.$2.$3-$4');
                    $(this).val(cpf);
                }
            });

            $('#cpf').on('input', function () {
                var cpf = $(this).val();
                if (cpf.length === 14) {
                    $('#nome').prop('disabled', false);
                } else {
                    $('#nome').prop('disabled', true);
                }
            });

            $('#btn-avancar').click(function () {
                alert('CPF: ' + $('#cpf').val() + '\nNome: ' + $('#nome').val());
            });

            $('.back-btn, .back-text').click(function () {
                window.history.back();
            });
        });
    </script>

</body>

</html>
